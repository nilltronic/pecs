      display: flex;
      justify-content: center;

    .tool-link {
      display: inline-block;
      text-decoration: none;
      background: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 1.5em;
      width: 250px;
      transition: 0.3s;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    }

    .tool-link:hover {
      border-color: #007bff;
      transform: translateY(-4px);
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
    }

    .tool-title {
      font-size: 1.3em;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 0.4em;
    }

    .tool-description {
      font-size: 0.95em;
      color: #444;
    }

    footer {
      margin-top: 4em;
      font-size: 0.9em;
      color: #777;
    }
