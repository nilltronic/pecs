<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PECS Card Maker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .controls {
      margin-bottom: 20px;
    }
    .controls input, .controls button, .controls select {
      margin: 5px;
    }
    .card {
      display: inline-block;
      width: 50mm;
      height: 60mm;
      border: 1px solid #000;
      margin: 5px;
      text-align: center;
      vertical-align: top;
      position: relative;
    }
    .card img {
      max-width: 80%;
      max-height: 60%;
      margin-top: 5px;
    }
    .card p {
      position: absolute;
      bottom: 5px;
      width: 100%;
      font-size: 14px;
    }
    #cards {
      display: flex;
      flex-wrap: wrap;
    }
    #suggestions {
      border: 1px solid #aaa;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      background: white;
      display: none;
      z-index: 1000;
    }
    #suggestions div {
      padding: 5px;
      cursor: pointer;
    }
    #suggestions div:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>PECS Card Maker</h1>
  <div class="controls">
    <input type="text" id="cardText" placeholder="Enter card text">
    <input type="file" id="cardImage" accept="image/*">
    <select id="textColor">
      <option value="black">Black</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>
    <button onclick="addCard()">Add Card</button>
    <button onclick="generatePDF()">Generate PDF</button>
    <div id="suggestions"></div>
  </div>

  <div id="cards"></div>

  <script>
    const { jsPDF } = window.jspdf;
    const cards = [];

    // Sample image library (extendable later)
    const sampleImages = {
      "apple": "sample-images/apple.png",
      "ball": "sample-images/ball.png",
      "cat": "sample-images/cat.png",
      "dog": "sample-images/dog.png"
    };

    const cardTextInput = document.getElementById("cardText");
    const suggestionsBox = document.getElementById("suggestions");

    cardTextInput.addEventListener("input", () => {
      const query = cardTextInput.value.toLowerCase();
      suggestionsBox.innerHTML = "";
      if (!query) {
        suggestionsBox.style.display = "none";
        return;
      }
      const matches = Object.keys(sampleImages).filter(key => key.includes(query));
      if (matches.length > 0) {
        matches.forEach(match => {
          const div = document.createElement("div");
          div.textContent = match;
          div.onclick = () => {
            cardTextInput.value = match;
            document.getElementById("cardImage").dataset.sample = sampleImages[match];
            suggestionsBox.style.display = "none";
          };
          suggestionsBox.appendChild(div);
        });
        const rect = cardTextInput.getBoundingClientRect();
        suggestionsBox.style.left = rect.left + "px";
        suggestionsBox.style.top = rect.bottom + window.scrollY + "px";
        suggestionsBox.style.width = rect.width + "px";
        suggestionsBox.style.display = "block";
      } else {
        suggestionsBox.style.display = "none";
      }
    });

    function addCard() {
      const text = document.getElementById("cardText").value;
      const fileInput = document.getElementById("cardImage");
      const textColor = document.getElementById("textColor").value;

      if (!text) return;

      let imageSrc = null;

      if (fileInput.files && fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
          imageSrc = e.target.result;
          createCard(text, imageSrc, textColor);
        };
        reader.readAsDataURL(fileInput.files[0]);
      } else if (fileInput.dataset.sample) {
        imageSrc = fileInput.dataset.sample;
        createCard(text, imageSrc, textColor);
        fileInput.dataset.sample = "";
      } else {
        createCard(text, null, textColor);
      }

      document.getElementById("cardText").value = "";
      fileInput.value = "";
    }

    function createCard(text, imageSrc, textColor) {
      const card = { text, image: imageSrc, textColor };
      cards.push(card);

      const cardDiv = document.createElement("div");
      cardDiv.className = "card";

      if (imageSrc) {
        const img = document.createElement("img");
        img.src = imageSrc;
        cardDiv.appendChild(img);
      }

      const p = document.createElement("p");
      p.textContent = text;
      p.style.color = textColor;
      cardDiv.appendChild(p);

      document.getElementById("cards").appendChild(cardDiv);
    }

    async function generatePDF() {
      const pdf = new jsPDF();
      const cardWidth = 50;
      const cardHeight = 60;
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();
      const margin = 10;
      const cols = Math.floor((pageWidth - margin * 2) / cardWidth);
      let x = margin, y = margin;

      for (let i = 0; i < cards.length; i++) {
        const card = cards[i];
        pdf.setDrawColor(0);
        pdf.rect(x, y, cardWidth, cardHeight);

        if (card.image) {
          try {
            const img = await loadImage(card.image);
            pdf.addImage(img, "PNG", x + 5, y + 5, cardWidth - 10, cardHeight - 20);
          } catch (e) {
            console.warn("Image load failed for PDF:", card.image);
          }
        }

        pdf.setTextColor(card.textColor || "black");
        pdf.text(card.text, x + cardWidth / 2, y + cardHeight - 5, { align: "center" });

        x += cardWidth + 5;
        if (x + cardWidth > pageWidth - margin) {
          x = margin;
          y += cardHeight + 5;
          if (y + cardHeight > pageHeight - margin) {
            pdf.addPage();
            y = margin;
          }
        }
      }

      pdf.save("pecs_cards.pdf");
    }

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src;
      });
    }
  </script>
</body>
</html>
